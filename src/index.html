<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="theme-color" content="#000000">
   <title>Broccoli interpreter</title>
   <link rel="stylesheet" href="./style.css">
</head>

<body>
   <div class="bodyDiv">
      <noscript>
         This page uses JavaScript to run.
      </noscript>
      <h1>ðŸ¥¦Broccoli language interpreter</h1>
      <div id="container">
         <h2>Program</h2>
         <p>Example: <select id="exampleSelect"><option value="-">-</option></select></p>
         <textarea id="program" rows="5" spellcheck="false">3 = a
input = b
input number = c
b output
a * c output</textarea>
         <h2>Stdin</h2>
         <textarea id="stdin" rows="2" spellcheck="false">Multiplication:
5</textarea>
         <h2>Stderr</h2>
         <pre id="stderr"></pre>
         <h2>Stdout</h2>
         <pre id="stdout"></pre>
      </div>
      <script type="module">
         import { githubCornerHTML } from "./lib/githubCorner"
         import { createBroccoli } from "./broccoli.ts"
         import { exampleObject } from "./example.ts"
         import { repository, version } from "../package.json"

         let div = document.createElement("div")
         div.innerHTML = githubCornerHTML(repository.url, version)
         document.body.appendChild(div)

         let select = document.getElementById("exampleSelect")
         let program = document.getElementById("program")
         let stdin = document.getElementById("stdin")
         let stderr = document.getElementById("stderr")
         let stdout = document.getElementById("stdout")

         Object.keys(exampleObject).forEach((key) => {
            let option = document.createElement("option")
            option.textContent = key
            option.value = key
            select.appendChild(option)
         })
         select.addEventListener("change", () => {
            [program.value, stdin.value] = exampleObject[select.value]
            program.rows = Math.max(program.rows, program.value.split("\n").length)
            stdin.rows = stdin.value.split("\n").length
            update()
         })

         function handleChange() {
            setTimeout(update, 1)
         }

         function update() {
            if (program.value !== exampleObject[select.value]?.[0]) {
               select.value = "-"
            }
            stderr.innerText = ""
            try {
               stdout.innerText = ""
               createBroccoli(program.value, (v) => stdout.innerText += v).run(stdin.value)
            } catch (error) {
               let errorText = "" + error
               if (errorText.startsWith("Error: Syntax error at line ")) {
                  errorText = errorText.replace(/ based on:(\n    .*)+/g, '')
               }
               stderr.innerText = errorText
            }
         }

         update()

         program.addEventListener("input", handleChange, true)
         stdin.addEventListener("input", handleChange, true)
      </script>
   </div>
</body>

</html>
