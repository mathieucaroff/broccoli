<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="theme-color" content="#000000">
   <title>Broccoli language</title>
   <link rel="stylesheet" href="./style.css">
</head>

<body>
   <div class="bodyDiv">
      <noscript>
         This page uses JavaScript to run.
      </noscript>
      <div id="container">
         <h2>Program</h2>
         <textarea id="program"></textarea>
         <h2>Stdin</h2>
         <textarea id="stdin"></textarea>
         <h2>Output</h2>
         <pre id="output"></pre>
      </div>
      <script type="module">
         import { createBroccoli } from "./broccoli"

         let program = document.getElementById("program")
         let stdin = document.getElementById("stdin")
         let output = document.getElementById("output")

         function handleChange() {
            console.log("got change")
            setTimeout(update, 1)
         }

         function update() {
            output.innerText = createBroccoli(program.value).run(stdin.value)
         }

         program.addEventListener("input", handleChange, true)
         stdin.addEventListener("input", handleChange, true)
      </script>
   </div>
</body>

</html>
