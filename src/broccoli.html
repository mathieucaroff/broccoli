<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="theme-color" content="#000000">
   <title>Broccoli language</title>
   <link rel="stylesheet" href="./style.css">
</head>

<body>
   <div class="bodyDiv">
      <noscript>
         This page uses JavaScript to run.
      </noscript>
      <h1>Broccoli language interpreter</h1>
      <div id="container">
         <h2>Program</h2>
         <textarea id="program">3 = a 4 = b a * b output</textarea>
         <h2>Stdin</h2>
         <textarea id="stdin"></textarea>
         <h2>Stderr</h2>
         <pre id="stderr"></pre>
         <h2>Stdout</h2>
         <pre id="stdout"></pre>
      </div>
      <script type="module">
         import { createBroccoli } from "./broccoli.ts"

         let program = document.getElementById("program")
         let stdin = document.getElementById("stdin")
         let stderr = document.getElementById("stderr")
         let stdout = document.getElementById("stdout")

         function handleChange() {
            setTimeout(update, 1)
         }

         function update() {
            stderr.innerText = ""
            try {
               stdout.innerText = createBroccoli(program.value).run(stdin.value)
            } catch (error) {
               stdout.innerText = ""
               stderr.innerText = error
            }
         }

         update()

         program.addEventListener("input", handleChange, true)
         stdin.addEventListener("input", handleChange, true)
      </script>
   </div>
</body>

</html>
