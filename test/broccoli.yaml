box: execute
content:
  - name: hello world
    input:
      program: '"Hello World!" output'
      stdin: ""
      output: Hello World!
  - name: addition
    input:
      program: "2 + 2 output"
      stdin: ""
      output: "4"
  - name: cat
    input:
      program: "{ input output } loop"
      stdin: |
        abcd
        ef1234
      output: |
        abcd
        ef1234
  - name: reverse cat
    input:
      program: stdin .read .reverse output
      stdin: |
        abc
        def
        123
      output: "\n321\nfed\ncba"
  - name: truth machine
    input:
      program: "{ 0 output } { { 1 output } loop } input == "0" if"
      stdin: "0"
      output: "0"
  - name: self interpreter
    input:
      program: stdin .read eval
      stdin: "3 + 3"
      output: "6"
  - name: factorial
    input:
      program: "input number = a 1 = b { a * b = b a - 1 = a } { a > 0 } while b output"
      stdin: "6"
      output: "720"