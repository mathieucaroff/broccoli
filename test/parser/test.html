<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Broccoli language parser testing</title>
    <style>
        .bodyPre {
            font-size: x-large;
        }
    </style>
</head>

<body>
    <pre class="bodyPre">*waiting for test result...*</pre>
    <script type="module">
        import { default as nearley } from "nearley"

        import broccoliTestGrammar from "./testGrammar.ne"
        import { caseArray } from "./testdata"
        import { success, failure, Case, testEngine } from "../lib/languageTestEngine"

        let status = testEngine(
            caseArray,
            () => new nearley.Parser(broccoliTestGrammar),
        )

        let bodyPre = document.getElementsByClassName("bodyPre")[0]
        bodyPre.innerText = status
    </script>
</body>

</html>
