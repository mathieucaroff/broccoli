box: execute
content:
  - name: hello world
    input:
      program: '"Hello World!" !'
      stdin: ""
      output: Hello World!
  - name: addition
    input:
      program: "2 + 2 !"
      stdin: ""
      output: "4"
  - name: cat
    flag: FOCUS
    input:
      program: "{ . ! } loop"
      stdin: |
        abcd
        ef1234
      output: |
        abcd
        ef1234
  - name: reverse cat
    input:
      program: stdin.read reverse stdout.write
      stdin: |
        abc
        def
        123
      output: "\n321\nfed\ncba"
  - name: truth machine
    input:
      program: "{ 0 ! } { { 1 ! } loop } . == 0 if"
      stdin: "0"
      output: "0"
  - name: self interpreter
    input:
      program: stdin.read eval
      stdin: "3 + 3"
      output: "6"
  - name: factorial
    input:
      program: "1 : (. + 1) { = a * a } 1 reduce"
      stdin: "6"
      output: "720"